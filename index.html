<!doctype html>
<html>

  <head>
    <title>Prueba Front End</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div>
      <div>
        <h1>Finaliza tu compra:</h1>
        <h2>Completa los campos en minutos y estar√°s asegurado!</h2>
      </div>
      <div>
        <div>Precio anual: 16,52uf</div>
        <div>Deducible: 10uf</div>
      </div>
      <div>
        <form>
          <div>
            <label>Nombres</label>
            <input name="nombres" />
          </div>
          <div>
            <label>Apellido paterno</label>
            <input name="apellido_paterno" />
          </div>
          <div>
            <label>Apellido materno</label>
            <input name="apellido_materno" />
          </div>
          <div>
            <label>RUT</label>
            <input name="rut" />
          </div>
          <div>
            <label>Estado civil</label>
            <select name="estado_civil">
              <option>Soltero</option>
              <option>Casado</option>
              <option>Divorciado</option>
            </select>
          </div>
          <div>
            <label>Fecha de nacimiento</label>
            <input name="dia" />
            <input name="mes" />
            <input name="anio" />
          </div>
          <input type="submit" name="submit" Value="Siguiente">
        </form>
      </div>
    </div>
  </body>
</html>
